<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>공적마스크 판매 약국</h1>

    <div id="buttons">
        <button onclick= "loadPage(1)">1</button>
        <button onclick= "loadPage(2)">2</button>
        <button onclick= "loadPage(3)">3</button>
    </div>

    <ul id="names">
        <li></li>
    </ul>

  
    

    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <script>
    
    function loadPage(page) {
        
    $.ajax({
    type: "GET",

     url: "https://8oi9s0nnth.apigw.ntruss.com/corona19-masks/v1/stores/json",
    
     data: {
      page: page,
      perPage: 600
     },
     success: function(response) {
        let size= response.storeInfos.length;
        $("#names").html("");
      
        for (let i=0; i<size; i++) {
          let type = response.storeInfos[i].type;
          if (type=="01") {
            let name = response.storeInfos[i].name;
            $("#names").append("<li>" + name + "</li>"
            );
        }
  }
        
  }})
}

    $.ajax({
        type: "GET",

        url: "https://8oi9s0nnth.apigw.ntruss.com/corona19-masks/v1/stores/json",
        data: {
            page: 1,
            perPage: 600
        },
        success: function(response) {
            let size= response.totalPages;
            console.log(size);
            $("#buttons").html("");

              
            for (let i=0; i<size; i++) {
                 $("#buttons").append(`<button onclick= "loadPages"(${i + 1})>${i + 1}</button>`
                 );
            }
        }
              
        })

       

  </script>
</body>
</html>
